<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padma Sites - Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Your existing styles from the login page can be used here */

    /* Add any additional styles for the registration page */
  </style>
</head>
<body>
  <div class="register"> <!-- Change class to "register" -->
    <img src="gradient-mountain-landscape_23-2149162009.avif" alt="registration image" class="register__img"> <!-- Change image source -->

    <form action="" class="register__form"> <!-- Change form class to "register__form" -->
      <h1 class="register__title">Register</h1> <!-- Change title to "Register" -->

      <div class="register__content"> <!-- Change class to "register__content" -->
        <div class="register__box"> <!-- Change class to "register__box" -->
          <i class="bx bx-user"></i> <!-- Change icon for username -->
          <div class="register__box-input"> <!-- Change class to "register__box-input" -->
            <input type="text" required class="register__input" placeholder=""> <!-- Change input type to "text" and add a placeholder -->
            <label for="" class="register__label">Username</label> <!-- Change label text -->
          </div>
        </div>

        <div class="register__box"> <!-- Change class to "register__box" -->
          <i class="ri-lock-2-line register__icon"></i> <!-- Change icon for password -->
          <div class="register__box-input"> <!-- Change class to "register__box-input" -->
            <input type="password" required class="register__input" id="register-pas" placeholder=""> <!-- Change input type to "password" and add a placeholder -->
            <label for="" class="register__label">Password</label> <!-- Change label text -->
            <i class="ri-eye-off-line register__eye"></i> <!-- Change class to "register__eye" -->
          </div>
        </div>
      </div>

      <div class="register__check"> <!-- Change class to "register__check" -->
        <div class="register__check-group"> <!-- Change class to "register__check-group" -->
          <input type="checkbox" class="register__check-input"> <!-- Change class to "register__check-input" -->
          <label for="" class="register__check-label">Subscribe to newsletter</label> <!-- Change label text -->
        </div>
      </div>

      <button type="submit" class="register__button">Register</button> <!-- Change button text -->

      <p class="register__login"> <!-- Change class to "register__login" -->
        Already have an account? <a href="login.html">Login</a> <!-- Change text and link to the login page -->
      </p>
    </form>
  </div>

  <!-- Your JavaScript code for password visibility can remain the same -->

</body>
</html>
